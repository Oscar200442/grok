<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #808080;
        }
        .chat-container {
            width: 95%; /* Responsive width for all devices */
            max-width: 450px; /* Limits the width on larger screens */
            background-color: #808080;
            border-radius: 2rem;
        }
        .message-bubble {
            border-radius: 1.5rem; /* Softer, more rounded corners */
            padding: 0.5rem 1.25rem; /* Reduced padding for smaller height */
            max-width: 80%;
        }
        .user-bubble {
            background-color: #1d4ed8;
            color: white;
            border-bottom-right-radius: 0.5rem; /* Subtle tail */
        }
        /* New style for iPhone-like bot bubbles */
        .bot-bubble-iphone {
            background-color: #34c759; /* Light green background */
            color: white;
            border-bottom-left-radius: 0.5rem; /* Subtle tail */
        }
        /* Style for placeholder text in the input box */
        #chat-input::placeholder {
            color: #d1d5db;
        }
        /* Simple typing animation */
        .typing::after {
            overflow: hidden;
            display: inline-block;
            vertical-align: bottom;
            -webkit-animation: ellipsis steps(4,end) 1000ms infinite;
            animation: ellipsis steps(4,end) 1000ms infinite;
            content: "\2026";
            width: 0px;
        }
        @keyframes ellipsis {
            to {
                width: 1.25em;
            }
        }
        /* New font for the Oraculum title */
        #oraculum-title {
            font-family: 'Permanent Marker', cursive;
        }
    </style>
</head>
<body class="flex justify-start min-h-screen p-4 sm:p-12">

    <div class="chat-container h-[90vh] bg-[#808080] rounded-2xl flex flex-col">
        
        <div id="oraculum-title" class="p-6 text-center text-4xl font-normal text-white rounded-t-2xl">
            Actuary AI
        </div>

        <!-- Chat window -->
        <div id="chat-window" class="flex-grow p-6 overflow-y-auto space-y-4">
            <!-- Chat messages will appear here -->
        </div>

        <!-- Input area -->
        <div class="p-4 rounded-b-2xl flex flex-col items-center space-y-2">
            <input type="text" id="chat-input" class="w-full p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow bg-[#5a5a5a] text-white" placeholder="Type your message...">
            
            <button id="send-btn" class="w-full p-3 bg-[#5a5a5a] text-white rounded-full hover:bg-[#6c6c6c] transition-colors">
                Send
            </button>
        </div>
    </div>

    <script>
        // DOM elements
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        
        // Helper function to add messages to the chat window
        function addMessage(sender, message, isTyping = false) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', 'flex-col', sender === 'user' ? 'items-end' : 'items-start');

            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');
            
            if (sender === 'user') {
                messageBubble.classList.add('user-bubble');
            } else {
                messageBubble.classList.add('bot-bubble-iphone');
            }
            
            if (isTyping) {
                messageBubble.classList.add('typing');
                messageBubble.innerText = "The AI is thinking...";
            } else {
                const convertMarkdown = (text) => {
                    return text.replace(/\*(.*?)\*/g, '<em>$1</em>');
                };
                messageBubble.innerHTML = convertMarkdown(message);
            }
            
            messageWrapper.appendChild(messageBubble);
            chatWindow.appendChild(messageWrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
            
            // This return value is crucial for the typing effect
            return messageBubble;
        }
        
        // Function to create a typing effect
        function typeMessage(element, text, speed = 20) {
            let i = 0;
            element.innerHTML = '';
            
            const typingInterval = setInterval(() => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                } else {
                    clearInterval(typingInterval);
                }
            }, speed);
        }

        // Function to send a message to the chatbot API
        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            addMessage('user', userMessage);
            chatInput.value = '';
            chatInput.disabled = true;
            sendBtn.disabled = true;

            const thinkingBubble = addMessage('bot', '', true);

            try {
                // Mimicking the API call from the previous versions. This is just an example.
                // In a real scenario, this is where the fetch call to the Gemini API would go.
                const simulatedResponse = "Hello there! This is a test of the typing effect. This message will be typed out smoothly after the AI has finished its 'thought' process.";
                
                // Simulate a delay for the AI to "think"
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Once the response is ready, remove the thinking bubble
                thinkingBubble.remove();
                
                // Add a new bubble for the response and start the typing effect
                const responseBubble = addMessage('bot', '');
                typeMessage(responseBubble, simulatedResponse);

            } catch (error) {
                console.error('Error:', error);
                // Handle the error by displaying a message
                const errorBubble = addMessage('bot', '');
                typeMessage(errorBubble, 'Could not connect to the server.');
            } finally {
                chatInput.disabled = false;
                sendBtn.disabled = false;
            }
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
