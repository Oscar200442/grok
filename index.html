<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .chat-container {
            max-width: 768px;
        }
        .message-bubble {
            border-radius: 1rem;
            padding: 0.75rem 1.25rem;
            max-width: 80%;
        }
        .user-bubble {
            background-color: #1d4ed8;
            color: white;
            border-bottom-right-radius: 0;
        }
        .bot-bubble {
            background-color: #e5e7eb;
            color: #374151;
            border-bottom-left-radius: 0;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="chat-container w-full bg-white shadow-xl rounded-2xl flex flex-col h-[80vh]">
        
        <div class="p-6 border-b border-gray-200 text-center text-xl font-bold text-gray-800 rounded-t-2xl">
            Chat med AI
        </div>

        <!-- Chat-vindue -->
        <div id="chat-window" class="flex-grow p-6 overflow-y-auto space-y-4">
            <!-- Her vises chatbeskederne -->
        </div>

        <!-- Input-område -->
        <div class="p-4 border-t border-gray-200 rounded-b-2xl flex items-center space-x-2">
            <input type="text" id="chat-input" class="flex-grow p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow" placeholder="Skriv din besked...">
            <button id="speak-btn" class="p-3 bg-gray-200 text-gray-600 rounded-xl hover:bg-gray-300 transition-colors" title="Afspil seneste svar">
                <i class="fas fa-volume-up"></i>
            </button>
            <button id="send-btn" class="p-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors">
                Send
            </button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const speakBtn = document.getElementById('speak-btn');
        const audioPlayer = new Audio();
        let lastBotResponse = '';

        // Helper function for adding messages to the chat window
        function addMessage(sender, message) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', 'flex-col', sender === 'user' ? 'items-end' : 'items-start');

            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');
            messageBubble.classList.add(sender === 'user' ? 'user-bubble' : 'bot-bubble');
            messageBubble.innerText = message;
            
            messageWrapper.appendChild(messageBubble);
            chatWindow.appendChild(messageWrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
            
            if (sender === 'bot') {
                lastBotResponse = message;
            }
        }

        // Function to send a message to the chatbot API
        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            addMessage('user', userMessage);
            chatInput.value = '';

            addMessage('bot', 'AI tænker...'); // Placeholder for bot response

            try {
                // Send the message to your Vercel API
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: userMessage })
                });

                const data = await response.json();
                
                // Remove the "AI tænker..." placeholder
                chatWindow.lastChild.remove(); 
                
                if (data.error) {
                    addMessage('bot', `Fejl: ${data.error}`);
                } else {
                    addMessage('bot', data.text);
                }

            } catch (error) {
                console.error('Error:', error);
                chatWindow.lastChild.remove();
                addMessage('bot', 'Kunne ikke forbinde til serveren.');
            }
        }
        
        // Function to convert text to speech and play it
        async function speakResponse() {
            if (!lastBotResponse) return;
            speakBtn.disabled = true; // Disable button while audio is loading

            try {
                const response = await fetch('/api/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: lastBotResponse })
                });

                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);
                audioPlayer.src = audioUrl;
                audioPlayer.play();
                
            } catch (error) {
                console.error('Error during TTS:', error);
            } finally {
                speakBtn.disabled = false;
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        speakBtn.addEventListener('click', speakResponse);
    </script>
</body>
</html>
