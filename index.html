<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .chat-container {
            max-width: 768px;
        }
        .message-bubble {
            border-radius: 1rem;
            padding: 0.75rem 1.25rem;
            max-width: 80%;
        }
        .user-bubble {
            background-color: #1d4ed8;
            color: white;
            border-bottom-right-radius: 0;
        }
        .bot-bubble {
            background-color: #e5e7eb;
            color: #374151;
            border-bottom-left-radius: 0;
        }
        /* Simple typing animation */
        .typing::after {
            overflow: hidden;
            display: inline-block;
            vertical-align: bottom;
            -webkit-animation: ellipsis steps(4,end) 1000ms infinite;
            animation: ellipsis steps(4,end) 1000ms infinite;
            content: "\2026";
            width: 0px;
        }
        @keyframes ellipsis {
            to {
                width: 1.25em;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="chat-container w-full bg-white shadow-xl rounded-2xl flex flex-col h-[80vh]">
        
        <div class="p-6 border-b border-gray-200 text-center text-xl font-bold text-gray-800 rounded-t-2xl">
            Oraculum
        </div>

        <!-- Chat window -->
        <div id="chat-window" class="flex-grow p-6 overflow-y-auto space-y-4">
            <!-- Chat messages will be displayed here -->
        </div>

        <!-- Input area -->
        <div class="p-4 border-t border-gray-200 rounded-b-2xl flex items-center space-x-2">
            <input type="text" id="chat-input" class="flex-grow p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow" placeholder="Type your message...">
            
            <div class="flex items-center space-x-2">
                <input type="checkbox" id="autoplay-checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="autoplay-checkbox" class="text-sm text-gray-700">Auto-play</label>
            </div>
            
            <button id="speak-btn" class="p-3 bg-gray-200 text-gray-600 rounded-xl hover:bg-gray-300 transition-colors" title="Play latest response" disabled>
                <span id="speak-icon" class="fas fa-volume-up"></span>
            </button>
            <button id="send-btn" class="p-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors">
                Send
            </button>
        </div>
    </div>

    <script>
        // DOM elements
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const speakBtn = document.getElementById('speak-btn');
        const speakIcon = document.getElementById('speak-icon');
        const autoplayCheckbox = document.getElementById('autoplay-checkbox');
        
        // Global variables for audio handling
        let lastBotResponse = '';
        let isSpeaking = false;
        const audioPlayer = new Audio();

        // Helper function to add messages to the chat window
        function addMessage(sender, message, isTyping = false) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', 'flex-col', sender === 'user' ? 'items-end' : 'items-start');

            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');
            messageBubble.classList.add(sender === 'user' ? 'user-bubble' : 'bot-bubble');
            
            if (isTyping) {
                messageBubble.classList.add('typing');
                messageBubble.innerText = "AI's thinking...";
            } else {
                // Function to convert simple Markdown (e.g., *text* to <em>text</em>)
                const convertMarkdown = (text) => {
                    return text.replace(/\*(.*?)\*/g, '<em>$1</em>');
                };
                messageBubble.innerHTML = convertMarkdown(message);
            }
            
            messageWrapper.appendChild(messageBubble);
            chatWindow.appendChild(messageWrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
            
            if (sender === 'bot' && !isTyping) {
                lastBotResponse = message;
            }
        }

        // Function to stop audio playback
        function stopSpeaking() {
            if (isSpeaking) {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
                isSpeaking = false;
                speakBtn.disabled = false;
                speakIcon.classList.remove('fa-stop', 'text-red-500');
                speakIcon.classList.add('fa-volume-up', 'text-gray-600');
            }
        }

        // Function to split text into manageable chunks by sentence.
        function splitTextIntoChunks(text) {
            // Split by common sentence-ending punctuation.
            const sentences = text.match(/[^.!?]+[.!?]|\S+/g) || [];
            let chunks = [];
            let currentChunk = '';

            for (const sentence of sentences) {
                if ((currentChunk + ' ' + sentence).length < 200) { // Limit chunk size to avoid API errors
                    currentChunk += (currentChunk ? ' ' : '') + sentence;
                } else {
                    if (currentChunk) {
                        chunks.push(currentChunk);
                    }
                    currentChunk = sentence;
                }
            }
            if (currentChunk) {
                chunks.push(currentChunk);
            }
            return chunks;
        }

        // Function to convert text to speech and play it
        async function speakResponse() {
            if (!lastBotResponse) {
                console.warn('No text to speak. Waiting for a bot response.');
                return;
            }

            // If we are already speaking, stop playback instead
            if (isSpeaking) {
                stopSpeaking();
                return;
            }
            
            // Show loading state and update button
            isSpeaking = true;
            speakBtn.disabled = true;
            speakIcon.classList.remove('fa-volume-up');
            speakIcon.classList.add('fa-spinner', 'fa-spin');

            const textChunks = splitTextIntoChunks(lastBotResponse);

            try {
                for (const chunk of textChunks) {
                    const response = await fetch('/api/tts', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: chunk })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Failed to generate speech.');
                    }

                    const blob = await response.blob();
                    const audioUrl = URL.createObjectURL(blob);
                    
                    // Update the button icon to "stop"
                    speakBtn.disabled = false;
                    speakIcon.classList.remove('fa-spinner', 'fa-spin');
                    speakIcon.classList.add('fa-stop', 'text-red-500');

                    audioPlayer.src = audioUrl;
                    await audioPlayer.play();

                    // Wait for the current audio to finish before playing the next chunk
                    await new Promise(resolve => audioPlayer.onended = resolve);
                }
                
                // After all chunks have played, stop speaking
                stopSpeaking();

            } catch (error) {
                console.error('Error during TTS:', error);
                addMessage('bot', `Speech generation error: ${error.message}`);
                stopSpeaking();
            }
        }

        // Function to send a message to the chatbot API
        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            // Before sending, disable the speak button and clear any previous bot response
            stopSpeaking(); // Stop any current playback
            speakBtn.disabled = true;
            lastBotResponse = '';

            addMessage('user', userMessage);
            chatInput.value = '';

            addMessage('bot', '', true); // Show 'typing' animation

            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: userMessage })
                });
                const data = await response.json();
                
                chatWindow.lastChild.remove(); // Remove 'typing' animation
                
                if (data.error) {
                    addMessage('bot', `Error: ${data.error}`);
                    speakBtn.disabled = true;
                } else {
                    addMessage('bot', data.text);
                    // On a successful response, enable the speak button
                    speakBtn.disabled = false;
                    if (autoplayCheckbox.checked) {
                        speakResponse();
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                chatWindow.lastChild.remove();
                addMessage('bot', 'Could not connect to the server.');
                speakBtn.disabled = true;
            }
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        speakBtn.addEventListener('click', speakResponse);
    </script>
</body>
</html>
