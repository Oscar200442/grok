<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .chat-container {
            max-width: 768px;
        }
        .message-bubble {
            border-radius: 1rem;
            padding: 0.75rem 1.25rem;
            max-width: 80%;
        }
        .user-bubble {
            background-color: #1d4ed8;
            color: white;
            border-bottom-right-radius: 0;
        }
        .bot-bubble {
            background-color: #e5e7eb;
            color: #374151;
            border-bottom-left-radius: 0;
        }
        /* Simple typing animation */
        .typing::after {
            overflow: hidden;
            display: inline-block;
            vertical-align: bottom;
            -webkit-animation: ellipsis steps(4,end) 1000ms infinite;
            animation: ellipsis steps(4,end) 1000ms infinite;
            content: "\2026";
            width: 0px;
        }
        @keyframes ellipsis {
            to {
                width: 1.25em;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="chat-container w-full bg-white shadow-xl rounded-2xl flex flex-col h-[80vh]">
        
        <div class="p-6 border-b border-gray-200 text-center text-xl font-bold text-gray-800 rounded-t-2xl">
            Oraculum
        </div>

        <!-- Chat-vindue -->
        <div id="chat-window" class="flex-grow p-6 overflow-y-auto space-y-4">
            <!-- Her vises chatbeskederne -->
        </div>

        <!-- Input-område -->
        <div class="p-4 border-t border-gray-200 rounded-b-2xl flex items-center space-x-2">
            <input type="text" id="chat-input" class="flex-grow p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow" placeholder="Skriv din besked...">
            
            <div class="flex items-center space-x-2">
                <input type="checkbox" id="autoplay-checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="autoplay-checkbox" class="text-sm text-gray-700">Auto-afspil</label>
            </div>
            
            <button id="speak-btn" class="p-3 bg-gray-200 text-gray-600 rounded-xl hover:bg-gray-300 transition-colors" title="Afspil seneste svar">
                <span id="speak-icon" class="fas fa-volume-up"></span>
            </button>
            <button id="send-btn" class="p-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors">
                Send
            </button>
        </div>
    </div>

    <script>
        // DOM-elementer
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const speakBtn = document.getElementById('speak-btn');
        const speakIcon = document.getElementById('speak-icon');
        const autoplayCheckbox = document.getElementById('autoplay-checkbox');
        
        // Globale variabler til lydhåndtering
        let lastBotResponse = '';
        let isSpeaking = false;
        let audioContext;
        let sourceNodes = [];
        let scheduledTime = 0;
        let streamReader;

        // Opretter en AudioContext, der er nødvendig for at afspille lyd
        function getAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }

        // Konverterer Base64-streng til ArrayBuffer
        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        // Helper-funktion til at tilføje beskeder til chatvinduet
        function addMessage(sender, message, isTyping = false) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', 'flex-col', sender === 'user' ? 'items-end' : 'items-start');

            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');
            messageBubble.classList.add(sender === 'user' ? 'user-bubble' : 'bot-bubble');
            
            if (isTyping) {
                messageBubble.classList.add('typing');
                messageBubble.innerText = "AI's thinking...";
            } else {
                messageBubble.innerText = message;
            }
            
            messageWrapper.appendChild(messageBubble);
            chatWindow.appendChild(messageWrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll til bunden
            
            if (sender === 'bot' && !isTyping) {
                lastBotResponse = message;
            }
        }

        // Funktion til at stoppe afspilningen
        function stopSpeaking() {
            if (isSpeaking) {
                if (streamReader) {
                    streamReader.cancel('User requested to stop speaking.');
                }
                sourceNodes.forEach(node => {
                    try {
                        node.stop();
                    } catch (e) {
                        // Noden er måske allerede stoppet
                    }
                });
                sourceNodes = [];
                isSpeaking = false;
                speakBtn.disabled = false;
                speakIcon.classList.remove('fa-stop', 'text-red-500');
                speakIcon.classList.add('fa-volume-up', 'text-gray-600');
            }
        }

        // Funktion til at streame og afspille lyd fra API
        async function speakResponse() {
            if (!lastBotResponse) return;

            // Hvis vi allerede taler, stop afspilningen i stedet
            if (isSpeaking) {
                stopSpeaking();
                return;
            }
            
            // Vis loading-tilstand og opdater knap
            isSpeaking = true;
            speakBtn.disabled = true;
            speakIcon.classList.remove('fa-volume-up');
            speakIcon.classList.add('fa-spinner', 'fa-spin');

            try {
                const audioCtx = getAudioContext();
                scheduledTime = audioCtx.currentTime;

                const response = await fetch('/api/tts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: lastBotResponse })
                });
                
                if (!response.ok || !response.body) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to generate speech.');
                }

                // Opdater knap-ikonet til "stop"
                speakBtn.disabled = false;
                speakIcon.classList.remove('fa-spinner', 'fa-spin');
                speakIcon.classList.add('fa-stop', 'text-red-500');

                // Læs strømmen af lyddata
                streamReader = response.body.getReader();
                const processStream = async () => {
                    while (true) {
                        const { done, value } = await streamReader.read();
                        if (done) {
                            stopSpeaking();
                            break;
                        }

                        // Dekoder den base64-kodede lyd og afspiller den
                        const audioChunk = JSON.parse(new TextDecoder().decode(value));
                        const audioData = base64ToArrayBuffer(audioChunk.inlineData.data);
                        
                        audioCtx.decodeAudioData(audioData, buffer => {
                            const source = audioCtx.createBufferSource();
                            source.buffer = buffer;
                            source.connect(audioCtx.destination);
                            
                            // Planlæg afspilningen af dette chunk umiddelbart efter det forrige
                            source.start(scheduledTime);
                            scheduledTime += buffer.duration;
                            sourceNodes.push(source);
                        });
                    }
                };

                processStream();
                
            } catch (error) {
                console.error('Error during TTS:', error);
                addMessage('bot', `Fejl ved tale-generering: ${error.message}`);
                stopSpeaking();
            }
        }

        // Funktion til at sende en besked til chatbot API'et
        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            addMessage('user', userMessage);
            chatInput.value = '';

            addMessage('bot', '', true); // Vis 'typing' animation

            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: userMessage })
                });
                const data = await response.json();
                
                chatWindow.lastChild.remove(); // Fjern 'typing' animation
                
                if (data.error) {
                    addMessage('bot', `Fejl: ${data.error}`);
                } else {
                    addMessage('bot', data.text);
                    if (autoplayCheckbox.checked) {
                        speakResponse();
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                chatWindow.lastChild.remove();
                addMessage('bot', 'Kunne ikke forbinde til serveren.');
            }
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        speakBtn.addEventListener('click', speakResponse);
    </script>
</body>
</html>
