<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .chat-container {
            max-width: 768px;
        }
        .message-bubble {
            border-radius: 1rem;
            padding: 0.75rem 1.25rem;
            max-width: 80%;
        }
        .user-bubble {
            background-color: #1d4ed8;
            color: white;
            border-bottom-right-radius: 0;
        }
        .bot-bubble {
            background-color: #e5e7eb;
            color: #374151;
            border-bottom-left-radius: 0;
        }
        /* Enkel skriveanimation */
        .typing::after {
            overflow: hidden;
            display: inline-block;
            vertical-align: bottom;
            -webkit-animation: ellipsis steps(4,end) 1000ms infinite;
            animation: ellipsis steps(4,end) 1000ms infinite;
            content: "\2026";
            width: 0px;
        }
        @keyframes ellipsis {
            to {
                width: 1.25em;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="chat-container w-full bg-white shadow-xl rounded-2xl flex flex-col h-[80vh]">
        
        <div class="p-6 border-b border-gray-200 text-center text-xl font-bold text-gray-800 rounded-t-2xl">
            Oraculum
        </div>

        <!-- Chatvindue -->
        <div id="chat-window" class="flex-grow p-6 overflow-y-auto space-y-4">
            <!-- Chatbeskeder vises her -->
        </div>

        <!-- Input-område -->
        <div class="p-4 border-t border-gray-200 rounded-b-2xl flex items-center space-x-2">
            <input type="text" id="chat-input" class="flex-grow p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow" placeholder="Skriv din besked...">
            
            <div class="flex items-center space-x-2">
                <input type="checkbox" id="autoplay-checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="autoplay-checkbox" class="text-sm text-gray-700">Afspil automatisk</label>
            </div>
            
            <button id="speak-btn" class="p-3 bg-gray-200 text-gray-600 rounded-xl hover:bg-gray-300 transition-colors" title="Afspil seneste svar" disabled>
                <span id="speak-icon" class="fas fa-volume-up"></span>
            </button>
            <button id="send-btn" class="p-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors">
                Send
            </button>
        </div>
    </div>

    <script>
        // DOM-elementer
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const speakBtn = document.getElementById('speak-btn');
        const speakIcon = document.getElementById('speak-icon');
        const autoplayCheckbox = document.getElementById('autoplay-checkbox');

        // Globale variabler til lydhåndtering
        let lastBotResponse = '';
        let isSpeaking = false;
        const synth = window.speechSynthesis;
        let activeUtterance = null;
        let isSynthSupported = 'speechSynthesis' in window;

        if (!isSynthSupported) {
            alert('Din browser understøtter ikke Web Speech API. Talefunktionen vil ikke virke.');
            speakBtn.disabled = true;
        }

        // Hjælpefunktion til at tilføje beskeder til chatvinduet
        function addMessage(sender, message, isTyping = false) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', 'flex-col', sender === 'user' ? 'items-end' : 'items-start');

            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');
            messageBubble.classList.add(sender === 'user' ? 'user-bubble' : 'bot-bubble');
            
            if (isTyping) {
                messageBubble.classList.add('typing');
                messageBubble.innerText = "AI'en tænker...";
            } else {
                // Funktion til at konvertere simpel Markdown (f.eks. *tekst* til <em>tekst</em>)
                const convertMarkdown = (text) => {
                    return text.replace(/\*(.*?)\*/g, '<em>$1</em>');
                };
                messageBubble.innerHTML = convertMarkdown(message);
            }
            
            messageWrapper.appendChild(messageBubble);
            chatWindow.appendChild(messageWrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Rul til bunden
            
            if (sender === 'bot' && !isTyping) {
                lastBotResponse = message;
            }
        }

        // Funktion til at stoppe afspilning
        function stopSpeaking() {
            if (isSpeaking) {
                synth.cancel();
                isSpeaking = false;
                speakBtn.disabled = false;
                speakIcon.classList.remove('fa-stop', 'text-red-500');
                speakIcon.classList.add('fa-volume-up', 'text-gray-600');
            }
        }

        // Funktion til at konvertere tekst til tale og afspille den
        function speakResponse() {
            if (!isSynthSupported || !lastBotResponse) {
                console.warn('Ingen tekst at afspille, eller Speech API er ikke understøttet.');
                return;
            }

            // Hvis vi allerede afspiller, stopper vi afspilningen
            if (isSpeaking) {
                stopSpeaking();
                return;
            }
            
            // Vis loading-tilstand og opdater knappen
            isSpeaking = true;
            speakBtn.disabled = true;
            speakIcon.classList.remove('fa-volume-up');
            speakIcon.classList.add('fa-spinner', 'fa-spin');

            const utterance = new SpeechSynthesisUtterance(lastBotResponse);
            utterance.lang = 'da-DK'; // Indstil sproget til dansk
            
            utterance.onstart = () => {
                speakBtn.disabled = false;
                speakIcon.classList.remove('fa-spinner', 'fa-spin');
                speakIcon.classList.add('fa-stop', 'text-red-500');
            };

            utterance.onend = () => {
                stopSpeaking();
            };

            utterance.onerror = (event) => {
                console.error('Speech synthesis error:', event.error);
                addMessage('bot', `Fejl ved generering af tale: ${event.error}`);
                stopSpeaking();
            };
            
            synth.speak(utterance);
            activeUtterance = utterance; // Gem referencen til den aktive tale
        }

        // Funktion til at sende en besked til chatbot-API'en
        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            // Før afsendelse, deaktiver afspilningsknappen og ryd eventuelle tidligere svar
            stopSpeaking(); // Stop enhver aktuel afspilning
            speakBtn.disabled = true;
            lastBotResponse = '';

            addMessage('user', userMessage);
            chatInput.value = '';

            addMessage('bot', '', true); // Vis 'skriver'-animation

            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: userMessage })
                });
                const data = await response.json();
                
                chatWindow.lastChild.remove(); // Fjern 'skriver'-animation
                
                if (data.error) {
                    addMessage('bot', `Fejl: ${data.error}`);
                    speakBtn.disabled = true;
                } else {
                    addMessage('bot', data.text);
                    // Ved et vellykket svar, aktiver afspilningsknappen
                    if (isSynthSupported) {
                        speakBtn.disabled = false;
                        if (autoplayCheckbox.checked) {
                            speakResponse();
                        }
                    }
                }
            } catch (error) {
                console.error('Fejl:', error);
                chatWindow.lastChild.remove();
                addMessage('bot', 'Kunne ikke oprette forbindelse til serveren.');
                speakBtn.disabled = true;
            }
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Kun tilføj event listener, hvis API'en er understøttet
        if (isSynthSupported) {
            speakBtn.addEventListener('click', speakResponse);
        }
    </script>
</body>
</html>
