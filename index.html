<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .chat-container {
            max-width: 768px;
        }
        .message-bubble {
            border-radius: 1rem;
            padding: 0.75rem 1.25rem;
            max-width: 80%;
        }
        .user-bubble {
            background-color: #1d4ed8;
            color: white;
            border-bottom-right-radius: 0;
        }
        .bot-bubble {
            background-color: #e5e7eb;
            color: #374151;
            border-bottom-left-radius: 0;
        }
        /* Simple typing animation */
        .typing::after {
            overflow: hidden;
            display: inline-block;
            vertical-align: bottom;
            -webkit-animation: ellipsis steps(4,end) 1000ms infinite;
            animation: ellipsis steps(4,end) 1000ms infinite;
            content: "\2026";
            width: 0px;
        }
        @keyframes ellipsis {
            to {
                width: 1.25em;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="chat-container w-full bg-white shadow-xl rounded-2xl flex flex-col h-[80vh]">
        
        <div class="p-6 border-b border-gray-200 text-center text-xl font-bold text-gray-800 rounded-t-2xl">
            Oraculum
        </div>

        <!-- Chat window -->
        <div id="chat-window" class="flex-grow p-6 overflow-y-auto space-y-4">
            <!-- Chat messages will appear here -->
        </div>

        <!-- Input area -->
        <div class="p-4 border-t border-gray-200 rounded-b-2xl flex items-center space-x-2">
            <input type="text" id="chat-input" class="flex-grow p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow" placeholder="Type your message...">
            
            <div class="flex items-center space-x-2">
                <input type="checkbox" id="autoplay-checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="autoplay-checkbox" class="text-sm text-gray-700">Auto-play</label>
            </div>
            
            <button id="speak-btn" class="p-3 bg-gray-200 text-gray-600 rounded-xl hover:bg-gray-300 transition-colors" title="Play last response" disabled>
                <span id="speak-icon" class="fas fa-volume-up"></span>
            </button>
            <button id="send-btn" class="p-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors">
                Send
            </button>
        </div>
    </div>

    <script>
        // DOM elements
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const speakBtn = document.getElementById('speak-btn');
        const speakIcon = document.getElementById('speak-icon');
        const autoplayCheckbox = document.getElementById('autoplay-checkbox');
        
        // Global variables for audio handling
        let lastBotResponse = '';
        let isSpeaking = false;
        const audioPlayer = new Audio();

        // Helper function to add messages to the chat window
        function addMessage(sender, message, isTyping = false) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', 'flex-col', sender === 'user' ? 'items-end' : 'items-start');

            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');
            messageBubble.classList.add(sender === 'user' ? 'user-bubble' : 'bot-bubble');
            
            if (isTyping) {
                messageBubble.classList.add('typing');
                messageBubble.innerText = "The AI is thinking...";
            } else {
                const convertMarkdown = (text) => {
                    return text.replace(/\*(.*?)\*/g, '<em>$1</em>');
                };
                messageBubble.innerHTML = convertMarkdown(message);
            }
            
            messageWrapper.appendChild(messageBubble);
            chatWindow.appendChild(messageWrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
            
            if (sender === 'bot' && !isTyping) {
                lastBotResponse = message;
            }
        }

        // Function to stop playback
        function stopSpeaking() {
            if (isSpeaking) {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
                isSpeaking = false;
                speakBtn.disabled = false;
                speakIcon.classList.remove('fa-stop', 'text-red-500');
                speakIcon.classList.add('fa-volume-up', 'text-gray-600');
            }
        }

        // Function to convert text to speech and play it
        async function speakResponse() {
            if (!lastBotResponse) {
                console.warn('No text to play. Waiting for an AI response.');
                return;
            }

            if (isSpeaking) {
                stopSpeaking();
                return;
            }
            
            isSpeaking = true;
            speakBtn.disabled = true;
            speakIcon.classList.remove('fa-volume-up');
            speakIcon.classList.add('fa-spinner', 'fa-spin');

            try {
                const payload = {
                    contents: [{
                        parts: [{ text: lastBotResponse }]
                    }],
                    generationConfig: {
                        responseModalities: ["AUDIO"],
                        speechConfig: {
                            voiceConfig: {
                                prebuiltVoiceConfig: { voiceName: "Kore" }
                            }
                        }
                    },
                    model: "gemini-2.5-flash-preview-tts"
                };

                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    let errorMessage = 'Unknown error generating speech.';
                    if (errorData && errorData.error && errorData.error.message) {
                        errorMessage = errorData.error.message;
                    } else if (response.status === 403) {
                        errorMessage = '403 Forbidden: The API key does not have access to this TTS model from this environment.';
                    }
                    throw new Error(errorMessage);
                }

                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/")) {
                    speakBtn.disabled = false;
                    speakIcon.classList.remove('fa-spinner', 'fa-spin');
                    speakIcon.classList.add('fa-stop', 'text-red-500');

                    const audioUrl = `data:${mimeType};base64,${audioData}`;
                    audioPlayer.src = audioUrl;
                    audioPlayer.play();

                    audioPlayer.onended = () => {
                        stopSpeaking();
                    };

                } else {
                    throw new Error('Invalid audio data received from API.');
                }
                
            } catch (error) {
                console.error('TTS Error:', error);
                addMessage('bot', `Error generating speech: ${error.message}`);
                stopSpeaking();
            }
        }

        // Function to send a message to the chatbot API
        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            stopSpeaking();
            speakBtn.disabled = true;
            lastBotResponse = '';

            addMessage('user', userMessage);
            chatInput.value = '';

            addMessage('bot', '', true);

            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: userMessage })
                });
                const data = await response.json();
                
                chatWindow.lastChild.remove();
                
                if (data.error) {
                    addMessage('bot', `Error: ${data.error}`);
                    speakBtn.disabled = true;
                } else {
                    addMessage('bot', data.text);
                    speakBtn.disabled = false;
                    if (autoplayCheckbox.checked) {
                        speakResponse();
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                chatWindow.lastChild.remove();
                addMessage('bot', 'Could not connect to the server.');
                speakBtn.disabled = true;
            }
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        speakBtn.addEventListener('click', speakResponse);
    </script>
</body>
</html>
