<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #555555;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            padding: 4rem 2rem;
            gap: 2rem;
            flex-wrap: wrap;
        }
        @media (min-width: 1024px) {
            body {
                padding: 4rem 12rem;
                gap: 12rem;
                flex-wrap: nowrap;
            }
        }
        .chat-container, .tts-container {
            width: 100%;
            max-width: 450px;
            background-color: #555555;
            border-radius: 2rem;
            height: 90vh;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            flex: 1 1 450px;
        }
        #chat-window {
            background-color: #3A3A3A;
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            space-y: 4;
            border-radius: 1.5rem;
        }
        .message-bubble {
            border-radius: 1.5rem;
            padding: 0.5rem 1.25rem;
            max-width: 80%;
        }
        .user-bubble {
            background-color: #1d4ed8;
            color: white;
            border-bottom-right-radius: 0.5rem;
        }
        .bot-bubble-iphone {
            background-color: #34c759;
            color: white;
            border-bottom-left-radius: 0.5rem;
        }
        #chat-input::placeholder, #tts-input::placeholder {
            color: #d1d5db;
        }
        .typing::after {
            overflow: hidden;
            display: inline-block;
            vertical-align: bottom;
            -webkit-animation: ellipsis steps(4,end) 1000ms infinite;
            animation: ellipsis steps(4,end) 1000ms infinite;
            content: "\2026";
            width: 0px;
        }
        @keyframes ellipsis {
            to {
                width: 1.25em;
            }
        }
        .title-font {
            font-family: 'Permanent Marker', cursive;
        }

        .tts-controls {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 2rem;
        }

        #tts-input {
            width: 100%;
            height: 200px;
            padding: 1rem;
            border-radius: 1rem;
            background-color: #3a3a3a;
            color: white;
            border: none;
            resize: none;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        #chat-input {
            width: 100%;
            padding: 1rem;
            border-radius: 1rem;
            background-color: #3a3a3a;
            color: white;
            border: none;
            font-size: 1rem;
        }

        #send-btn, #copy-last-response-btn, #tts-play-btn, #tts-stop-btn, #import-epub-btn, #download-pdf-btn {
            background-color: #ffb6c1;
            color: white;
            border-radius: 2rem;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
        }

        #send-btn:hover, #copy-last-response-btn:hover, #tts-play-btn:hover, #tts-stop-btn:hover, #import-epub-btn:hover, #download-pdf-btn:hover {
            background-color: #ff91a4;
        }

        #send-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.25rem;
        }

        #copy-last-response-btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            white-space: nowrap;
        }

        .tts-buttons {
            display: flex;
            gap: 1rem;
            width: 100%;
            margin-top: 1rem;
        }

        #tts-play-btn, #tts-stop-btn {
            width: 50%;
            padding: 1rem;
            font-size: 1.25rem;
        }

        #import-epub-btn, #download-pdf-btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
        }

        .copy-button-container {
            align-self: center;
            margin-top: 10rem;
        }

        .pink-slider {
            width: 100%;
            height: 8px;
            background: #e9b3bc;
            border-radius: 4px;
            -webkit-appearance: none;
            cursor: pointer;
            margin-top: 1.5rem;
        }

        .pink-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #ffb6c1;
            border-radius: 50%;
            border: 2px solid #555555;
            cursor: pointer;
        }

        .pink-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #ffb6c1;
            border-radius: 50%;
            border: 2px solid #555555;
            cursor: pointer;
        }

        .slider-label {
            color: white;
            font-size: 0.875rem;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #3A3A3A;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 1rem;
            color: white;
            text-align: center;
        }
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-btn:hover,
        .close-btn:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-body p {
            margin: 0;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ffb6c1;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body class="flex flex-col lg:flex-row justify-center items-center lg:items-start min-h-screen p-4 lg:p-12 gap-8">

    <!-- Chatbot Section -->
    <div class="chat-container h-[90vh] rounded-2xl flex flex-col">
        <div id="oraculum-title" class="p-6 text-center text-4xl font-normal text-white rounded-t-2xl title-font">
            Actuary AI
        </div>

        <div id="chat-window" class="flex-grow p-6 overflow-y-auto space-y-4">
        </div>

        <div class="p-4 rounded-b-2xl flex flex-col items-center space-y-2">
            <input type="text" id="chat-input" class="w-full p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow text-white" placeholder="Type your message...">
            <button id="send-btn">
                Send
            </button>
        </div>
    </div>

    <!-- Button to transfer last AI response -->
    <div class="copy-button-container flex flex-col items-center justify-center h-auto lg:h-[90vh] mt-4 lg:mt-0">
        <button id="copy-last-response-btn" class="flex items-center space-x-2">
            <i class="fas fa-arrow-right"></i>
            <span>Transfer AI Response</span>
        </button>
    </div>

    <!-- Right side: Text-to-Voice -->
    <div class="tts-container h-[90vh] rounded-2xl flex flex-col">
        <div id="tts-title" class="p-6 text-center text-4xl font-normal text-white rounded-t-2xl title-font">
            Text to Voice
        </div>

        <div class="tts-controls">
            <textarea id="tts-input" placeholder="Write your text here"></textarea>

            <input type="file" id="epub-file-input" class="hidden" accept=".epub">
            <button id="import-epub-btn" class="mt-4">
                <i class="fas fa-file-import"></i> Import EPUB
            </button>
            <button id="download-pdf-btn" class="mt-4 hidden">
                <i class="fas fa-download"></i> Download PDF
            </button>
            <p id="loading-message" class="text-white mt-2 hidden">Processing...</p>

            <div class="tts-buttons">
                <button id="tts-play-btn">
                    <i class="fas fa-play"></i> Play
                </button>
                <button id="tts-stop-btn">
                    <i class="fas fa-stop"></i> Stop
                </button>
            </div>

            <div class="w-full mt-4">
                <div class="slider-label">Speed: <span id="tts-speed-value">1.0</span></div>
                <input type="range" id="tts-speed-slider" class="pink-slider" min="0.5" max="2" value="1" step="0.1">
            </div>
        </div>
    </div>

    <!-- Custom Modal for Messages -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-body">
                <p id="modal-text"></p>
            </div>
        </div>
    </div>

    <script>
        // DOM elements for chatbot
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        let lastBotResponse = '';
        let chatHistory = [];

        // DOM elements for TTS
        const ttsInput = document.getElementById('tts-input');
        const ttsPlayBtn = document.getElementById('tts-play-btn');
        const ttsStopBtn = document.getElementById('tts-stop-btn');
        const copyLastResponseBtn = document.getElementById('copy-last-response-btn');
        const ttsSpeedSlider = document.getElementById('tts-speed-slider');
        const ttsSpeedValue = document.getElementById('tts-speed-value');
        const epubFileInput = document.getElementById('epub-file-input');
        const importEpubBtn = document.getElementById('import-epub-btn');
        const downloadPdfBtn = document.getElementById('download-pdf-btn');
        const loadingMessage = document.getElementById('loading-message');

        // Modal elements
        const modal = document.getElementById("myModal");
        const modalText = document.getElementById("modal-text");
        const closeBtn = document.querySelector(".close-btn");

        // Function to show custom modal
        function showModal(message) {
            modalText.textContent = message;
            modal.style.display = "block";
        }

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Helper function to add messages to the chat window
        function addMessage(sender, message, isTyping = false) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', 'flex-col', sender === 'user' ? 'items-end' : 'items-start');

            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');

            if (sender === 'user') {
                messageBubble.classList.add('user-bubble');
            } else {
                messageBubble.classList.add('bot-bubble-iphone');
            }

            if (isTyping) {
                const loadingSpinner = document.createElement('div');
                loadingSpinner.classList.add('loading-spinner');
                messageBubble.classList.add('p-3', 'flex', 'justify-center', 'items-center');
                messageBubble.innerHTML = '';
                messageBubble.appendChild(loadingSpinner);
            } else {
                const convertMarkdown = (text) => {
                    return text.replace(/\*(.*?)\*/g, '<em>$1</em>');
                };
                messageBubble.innerHTML = convertMarkdown(message);
            }

            messageWrapper.appendChild(messageBubble);
            chatWindow.appendChild(messageWrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return messageBubble;
        }

        // Function to simulate typing out the response
        function simulateTyping(text, bubbleElement) {
            lastBotResponse = text;
            let i = 0;
            const speed = 25;
            bubbleElement.innerHTML = '';
            bubbleElement.classList.remove('typing', 'p-3', 'flex', 'justify-center', 'items-center');

            function typeWriter() {
                if (i < text.length) {
                    const char = text[i];
                    if (char === '*') {
                        let endIndex = text.indexOf('*', i + 1);
                        if (endIndex !== -1) {
                            const boldText = text.substring(i + 1, endIndex);
                            bubbleElement.innerHTML += `<em>${boldText}</em>`;
                            i = endIndex + 1;
                        } else {
                            bubbleElement.innerHTML += char;
                            i++;
                        }
                    } else {
                        bubbleElement.innerHTML += char;
                        i++;
                    }
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                    setTimeout(typeWriter, speed);
                }
            }
            typeWriter();
        }

        // Function to send a message to the chatbot
        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            addMessage('user', userMessage);
            chatInput.value = '';

            const typingBubble = addMessage('bot', '', true);

            // Add user message to chat history
            chatHistory.push({ role: "user", parts: [{ text: userMessage }] });

            try {
                // Attempt to call the API
                const payload = {
                    contents: chatHistory,
                };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                // Check for a 403 error specifically
                if (response.status === 403) {
                    throw new Error('API request failed with status 403: Forbidden. Using fallback responses.');
                }

                const result = await response.json();

                // Check if the response is valid and contains text
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const botResponse = result.candidates[0].content.parts[0].text;
                    chatHistory.push({ role: "model", parts: [{ text: botResponse }] });
                    simulateTyping(botResponse, typingBubble);
                } else {
                    throw new Error('API response was not in the expected format.');
                }
            } catch (error) {
                console.error('API Call Failed:', error);
                
                // Fallback to a static response if the API call fails
                const responses = [
                    "Hello! How can I help you today?",
                    "That's a great question. Let me look into that for you.",
                    "I'm here to assist you. What can I do?",
                    "Could you please rephrase that for me?",
                    "I'm sorry, I cannot fulfill that request."
                ];
                const fallbackResponse = responses[Math.floor(Math.random() * responses.length)];

                simulateTyping(`*API call failed*. The chat AI is currently unavailable. Here is a generic response: ${fallbackResponse}`, typingBubble);
            }
        }

        // Event listener for chatbot
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Event listener for TTS Play
        ttsPlayBtn.addEventListener('click', () => {
            const textToSpeak = ttsInput.value.trim();
            if (textToSpeak) {
                const speech = new SpeechSynthesisUtterance(textToSpeak);
                speech.lang = 'en-US';
                speech.rate = ttsSpeedSlider.value;
                window.speechSynthesis.speak(speech);
            } else {
                showModal("Please enter some text to speak.");
            }
        });

        // Event listener for TTS Stop
        ttsStopBtn.addEventListener('click', () => {
            window.speechSynthesis.cancel();
        });

        // Event listener for copy button
        copyLastResponseBtn.addEventListener('click', () => {
            if (lastBotResponse) {
                const cleanText = lastBotResponse.replace(/\*([^*]+)\*/g, '$1');
                ttsInput.value = cleanText;
            } else {
                showModal("There is no previous AI response to transfer.");
            }
        });

        // Event listener for the slider
        ttsSpeedSlider.addEventListener('input', () => {
            ttsSpeedValue.textContent = ttsSpeedSlider.value;
        });

        // Event listeners for EPUB import
        importEpubBtn.addEventListener('click', () => {
            epubFileInput.click();
        });

        epubFileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            loadingMessage.classList.remove('hidden');
            downloadPdfBtn.classList.add('hidden');
            ttsInput.value = "Processing EPUB file...";

            try {
                const fileReader = new FileReader();
                fileReader.onload = async function(event) {
                    try {
                        const epubData = event.target.result;
                        const zip = await JSZip.loadAsync(epubData);
                        let textContent = '';

                        const parser = new DOMParser();
                        const containerXml = await zip.file('META-INF/container.xml').async('string');
                        const containerDoc = parser.parseFromString(containerXml, 'application/xml');
                        const opfPath = containerDoc.querySelector('rootfile').getAttribute('full-path');

                        const opfXml = await zip.file(opfPath).async('string');
                        const opfDoc = parser.parseFromString(opfXml, 'application/xml');

                        const spine = opfDoc.querySelector('spine');
                        const manifest = opfDoc.querySelector('manifest');

                        const chapterPromises = Array.from(spine.children).map(async (itemRef) => {
                            const idref = itemRef.getAttribute('idref');
                            const manifestItem = manifest.querySelector(`item[id="${idref}"]`);
                            const href = manifestItem.getAttribute('href');

                            const chapterPath = opfPath.substring(0, opfPath.lastIndexOf('/') + 1) + href;
                            const chapterFile = zip.file(chapterPath);

                            if (chapterFile) {
                                const chapterContent = await chapterFile.async('string');
                                const chapterDoc = parser.parseFromString(chapterContent, 'application/xhtml+xml');
                                return chapterDoc.body.textContent || '';
                            }
                            return '';
                        });

                        const textChunks = await Promise.all(chapterPromises);
                        textContent = textChunks.join('\n\n').trim();

                        if (textContent) {
                            ttsInput.value = textContent;
                            downloadPdfBtn.classList.remove('hidden');
                            showModal("EPUB text extracted successfully!");
                        } else {
                            ttsInput.value = "Could not extract text from EPUB.";
                        }
                    } catch (error) {
                        console.error('Extraction error:', error);
                        ttsInput.value = 'Failed to process EPUB file. Please check the file format.';
                    } finally {
                        loadingMessage.classList.add('hidden');
                    }
                };
                fileReader.readAsArrayBuffer(file);

            } catch (error) {
                console.error('File reading error:', error);
                ttsInput.value = 'An error occurred while reading the file.';
                loadingMessage.classList.add('hidden');
            }
        });

        downloadPdfBtn.addEventListener('click', () => {
            if (ttsInput.value) {
                createAndDownloadPDF(ttsInput.value, epubFileInput.files[0].name);
            } else {
                showModal("Please import an EPUB file first.");
            }
        });

        function createAndDownloadPDF(text, filename) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            const margin = 10;
            const lineHeight = 7;
            const lines = doc.splitTextToSize(text, pageWidth - margin * 2);
            let y = margin;

            doc.setFontSize(12);

            lines.forEach((line) => {
                if (y + lineHeight > pageHeight - margin) {
                    doc.addPage();
                    y = margin;
                }
                doc.text(line, margin, y);
                y += lineHeight;
            });

            const pdfFilename = filename.replace('.epub', '.pdf');
            doc.save(pdfFilename);
        }
    </script>
</body>
</html>
